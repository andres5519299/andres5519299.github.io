<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLER - Linea B</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script type="text/javascript" src="paises.js"></script>
    <script type="text/javascript" src="ciudades.js"></script>
    </script>

</head>
<style>
    #map {
        width: 100%;
        height: 580px;
        box-shadow: 5px 5px 5px #000;
    }
</style>

<body>
    <div id='map'>
    </div>
    <script>
        function getColorPaises(d) {
            return d == "Africa" ? 'GREEN' :
                d == "Asia" ? 'RED' :
                    d == "Europe" ? 'ORANGE' :
                        d == "North America" ? 'BLUE' :
                            d == "South America" ? 'YELLOW' :
                                d == "Oceania" ? 'PURPLE' :
                                    '#FFEDA0';
        };

        function style(feature) {
            return {
                fillColor: getColorPaises(feature.properties.continent),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 1
            };
        }

        function popup(feature, layer) {
            if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
            }
        }

        function getColorCiudades(d) {
    if(d == "S"){
        d = "YELLOW";
    }else if(d == "N"){
        d = "GREEN";
    }else{
        d = "WHITE";
    }
    return d;
};


function pointToLayer(feature, latlng) {
    return L.circleMarker(latlng, {
        // Stroke properties
        color: 'BLACK',
        opacity: 0.75,
        weight: 1,

        // Fill properties
        fillColor: getColorCiudades(feature.properties.capital),
        fillOpacity: 0.6,

        radius: 3.2
    });
}

function popupCiudades(feature, layer) {
    if (feature.properties && feature.properties.ciudad) {
        layer.bindPopup(feature.properties.ciudad);
    }
}

        var map = L.map('map', {
            center: [1.615692, -75.615549],
            zoom: 4,
            layers: osm,
            scrollWheelZoom: true,
        });

        L.control.scale().addTo(map); 

        var osm = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        L.geoJson(paises,
            {
                style: style,
                onEachFeature: popup
            }).addTo(map);
        
        
        L.geoJson(ciudades,
        {
            pointToLayer: pointToLayer,
            onEachFeature: popupCiudades
        }).addTo(map)

        var title = L.control();
        title.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info');
            div.innerHTML +=
                '<h2>Ciudades del mundo</h2>Andres Felipe Samboni'; return div;
        };
            title.addTo(map);
        //L.geoJson(cities,
        //    {
        //        style: styleCity,
        //    }).addTo(map);
    </script>
</body>
</script>

<style>
    #map {
    width: 100%;
    height: 600px;
    box-shadow: 5px 5px 5px #000;
    }
    .info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    }
    .info h2 {
    margin: 0 0 5px;
    color: #777;
    }
    </style>

</html>
